<!DOCTYPE html>
<html lang="en">
<head>
    <title>PuffLab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            background-color: #C2C9AD;
            height: 80px;
            padding: 1rem 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: #000;
            align-items: center; /* Center align the logo and est-text horizontally */
        }

        .logo-text span:first-child {
            font-weight: 600;
        }

        .logo-text span:last-child {
            font-weight: 400;
        }

        .logo-text {
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        .est-text {
            font-size: 0.9rem;
            font-weight: 400;
            text-align: center; /* Center the EST. 2020 text below the logo */
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-item {
            text-decoration: none;
            color: #000;
            font-size: 1.1rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .dropdown-arrow {
            display: flex;
            align-items: center;
        }

        .dropdown-arrow img {
            width: 12px;
            height: 12px;
            margin-left: 4px;
        }

        .icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .icon {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .icon:hover img {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-text">
                <span>Puff</span><span>Lab</span>
            </div>
            <span class="est-text">EST. 2020</span>
        </a>
        
        <nav class="nav">
            <a href="/" class="nav-item">Home</a>
            <a href="/menu" class="nav-item dropdown-arrow">
                Menu
                <img src="image/dropdown-arrow.png" alt="Open menu">
            </a>
            <a href="/about" class="nav-item dropdown-arrow">
                About us
                <img src="image/dropdown-arrow.png" alt="Open about menu">
            </a>
            <a href="/account" class="nav-item dropdown-arrow">
                My Account
                <img src="image/dropdown-arrow.png" alt="Open account menu">
            </a>
        </nav>

        <div class="icons">
            <a href="/search" class="icon">
                <img src="image/search-icon.png" alt="Search">
            </a>
            <a href="/favorites" class="icon">
                <img src="image/heart-icon.png" alt="Favorites">
            </a>
            <a href="/cart" class="icon">
                <img src="image/cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>
</body>
</html>
